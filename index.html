<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/5821/5821985.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="quiz-game" status="on">
        <h2 id="pergunta">Aqui vai a pergutna</h2>
        <div id="respostas">
            <button id="resp0" class="resposta">Resposta 1</button>
            <button id="resp1" class="resposta">Resposta 2</button>
            <button id="resp2" class="resposta">Resposta 3</button>
            <button id="resp3" class="resposta">Resposta 4</button>
        </div>
        <button id="confirmar">Confimar</button>
    </div>
    <div id="status" class="oculto">
        <h2 id="msg-restart"></h2>
        <button id="novoJogo">Jogar Novamente</button>
    </div>

    <div id="start">
        <h2>Seja bem-vindo(a)!</h2>
        <button id="startGame">Iniciar o Jogo</button>
    </div>

    <script src="js/code.jquery.com_jquery-3.7.0.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
